<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel = "icon" href = "https://freesvg.org/img/weather.png" type = "image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @import url('https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css');
    </style> 
    <link href="https://fonts.googleapis.com/css2?family=Andika&family=Kaisei+HarunoUmi:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="title">Weather  App</h1>
        <div class="search">
            <input type="text" name="search" id="search" required>
            <button type="button" id="search">Search</button>  
            <button type="button" id="gif_search">Gif Search</button>       
        </div>
        <div class="units">
            <button type="button" id="f" class="unit">°F</button>
            <button type="button" id="c" class="unit click">°C</button>
        </div>
    </header>
    <div id="content">
        <h1 id="general_desc"></h1>
        <div id="infos"></div>    
    </div>
    <dialog id="loading">
        <h1>loading...</h1>
    </dialog>
</body>
</html>
